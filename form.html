<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><strong>Buat Account Baru!</strong></h1>
    <h2><strong>Sign Up Form</strong></h2>
    <label for="first name">First Name:</label><br>
    <input id="first name" name="first name" type="text"><br><br>
    <label for="last name">Last Name:</label><br>
    <input id="last name" name="last name" type="text">
    <br><br>
    <form>
        <label for="gender">Gender:</label><br>
        <input id="male-radio" type="radio" name="gender" value="male">
        <label for="male-radio">Male</label><br>
        <input id="female-radio" type="radio" name="gender" value="female">
        <label for="female-radio">Female</label><br>
        <input id="other-radio" type="radio" name="gender" value="other">
        <label for="other-radio">Other</label>
        <br><br>
        <label for="nationality">Nationality:</label><br>
        <input type="text" name="nationality" list="nationality" />
        <datalist id="nationality">
            <select name="nationality">
                <option>Indonesian</option>
                <option>Singaporean</option>
                <option>Malaysian</option>
                <option>Australian</option>
            </select>
        </datalist>
        <fieldset></fieldset>
    </form>



</body>

</html>
